<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .text{
            color:black;
            text-decoration: dotted;
        }
    </style>
</head>
<body style="background-color: #000000;">
    <nav class="navbar" style="background-color:#4efaad">
        <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
            </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text" style="font-size:40px">TOP 50 BOOKS</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{image[i]}}">
                        <p class="text">{{book_name[i]}}</p>
                        <p class="text">{{author[i]}}</p>
                        <p class="text">VOTES - {{votes[i]}}</p>
                        <p class="text">RATING - {{rating[i]}}</p>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>
</body>
</html>
